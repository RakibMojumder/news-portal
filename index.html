<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome cdn-->
    <script src="https://kit.fontawesome.com/cb1f6059b6.js" crossorigin="anonymous"></script>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto border-b">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">Daily <span class="text-blue-600 ml-3">NEWS</span></a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a>Blog</a></li>
                    <li><img src="img/Avatar.png" alt=""></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <!-- nav bar section -->
        <nav id="catagories-navbar" class="grid grid-cols-12 bg-gray-50 py-5">
            <div class="home-catagories col-span-1 text-center font-semibold">Home</div>
            <div class="home-catagories col-span-11">
                <div id="catagories-div" class="grid grid-cols-8">
                </div>
            </div>
        </nav>

        <!-- news section -->
        <section>
            <div id="news-section"></div>
        </section>
    </main>



    <script src="js/index.js"></script>
</body>

</html>
