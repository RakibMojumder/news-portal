<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome cdn-->
    <script src="https://kit.fontawesome.com/cb1f6059b6.js" crossorigin="anonymous"></script>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto border-b">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-2xl">Daily <span
                        class="text-white text-xl ml-3 bg-blue-600 py-1 px-4 rounded-md">NEWS</span></a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a>Blog</a></li>
                    <li><img src="img/Avatar.png" alt=""></li>
                </ul>
            </div>
        </div>
    </header>

    <main style="width: 1200px;" class="mx-auto mt-8">
        <!-- nav bar section -->
        <nav class="grid grid-cols-12 bg-gray-50 py-5 my-5">
            <div onclick="fetchNews('08')" class="col-span-1 font-semibold flex justify-center items-center">Home</div>
            <div class="home-catagories col-span-11">
                <div id="catagories-div" class="grid grid-cols-8"></div>
            </div>
        </nav>

        <!-- total data number show section -->
        <section>
            <div>
                <input id="news-number-input-feild" readonly type="text" placeholder="Type here"
                    class="input input-bordered w-full focus:outline-none" />
            </div>
        </section>


        <!-- sort news section -->
        <section class="my-8">
            <div class="grid grid-cols-2">
                <div class="flex items-center">
                    <h1 class="mr-4 font-semibold text-xl">Sort By :</h1>
                    <div><input type="text" placeholder="Default" class="py-2 border rounded-md pl-4" /></div>
                </div>
                <div class="text-right">
                    <button class="py-2 px-8 bg-blue-600 text-white mr-4 rounded-full">Today's Pick</button>
                    <button class="border border-blue-600 py-2 px-8 text-blue-600 rounded-full">Trending</button>
                </div>
            </div>
        </section>


        <!-- spinner section -->
        <section id="spinner" class="text-center hidden">
            <button class="btn loading">loading</button>
        </section>

        <!-- news section -->
        <section>
            <div id="news-section"></div>
        </section>


        <!-- modal section -->
        <section>
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <div id="modal-body"></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" style="height: 120px;" class="bg-black mt-10 text-white flex justify-center items-center">
        <p>Copyright @ 2022 All Rights Reserved By Rakib Mojumber.</p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
